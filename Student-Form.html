<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Form using the JPDB API</h2>
            </div>
            <form id="Form" method="get">
                <div class="form-group">
                    <label>Roll no : </label>
                    <input type="number" id="id" class="form-control" onchange="get()">
                </div>
                <div class="form-group">
                    <label>Full Name : </label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class : </label>
                    <input type="text" id="std" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Birth : </label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address : </label>
                    <input type="text" id="add" class="form-control">
                </div>            
                <div class="form-group">
                    <label>Enrollment Date : </label>
                    <input type="date" id="doe" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="UpdateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>  
        <script type="text/javascript" src="student.js"></script>
    </body>
</html>
